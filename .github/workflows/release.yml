name: release

on:
  push:
    branches:
      - master
      - next

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.1 # 指定 pnpm 版本，可根据需要调整

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build # 如果有构建步骤，替换为你的构建命令

      # - run: npm ci
      # - run: npm run build
      # - run: npm audit signatures
      - name: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
